<div class="container d-flex justify-content-end">
    <a class="btn btn-primary" [routerLink]="['/createContact']">Nuevo Contacto</a>
</div>
<div *ngIf="contacts.length == 0" class="container mt-4 d-flex justify-content-center">
    <h3>No hay contactos cargados hasta el momento.</h3>
</div>
<div class="row">
    <div class="col-sm-4 mt-4" *ngFor="let contact of contacts">
        <app-contact [contact]="contact"></app-contact>
    </div>
</div>
